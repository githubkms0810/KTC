<body>

	<form class="project_form floating-labels" >
		<fieldset>
			<legend>Account Info</legend>
			
			<div>
				<h4>Project type</h4>
	
				<ul class="project_form-list">
					<li>
						<input type="radio" name="radio-select" id="project_select-1" checked>
						<label for="project_select-1">회사</label>
					</li>
						
					<li>
						<input type="radio" name="radio-select" id="project_select-2">
						<label for="project_select-2">개인</label>
					</li>
				</ul>
			</div>
	
			<div class="error-message">
				<p>Please enter a valid email address</p>
			</div>

			<div class="icon">
				<label class="project_label" for="project_company">회사</label>
				<input class="company" type="text" name="project_company" id="project_company" required>
			</div> 
			
			<div class="icon">
				<label class="project_label" for="project_depart">부서</label>
				<input class="company" type="text" name="project_depart" id="project_depart" required>
			</div>
			
			<div class="icon">
				<label class="project_label" for="project_name">담당자</label>
				<input class="user" type="text" name="project_name" id="project_name" required>
			</div> 

			<div>
				<h4>회사 전화번호</h4>
	
				<p class="project_select icon">
					<select style="width:32.5%; display:inline-block;" class="budget">
						<option value="0">010</option>
						<option value="1">011</option>
						<option value="2">019</option>
						<option value="3">018</option>
					</select>
					<input placeholder="1234" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
					<input placeholder="5678" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
				</p>
			</div>

			<div>
				<h4>담당자 전화번호</h4>
	
				<p class="project_select icon">
					<select style="width:32.5%; display:inline-block;" class="budget">
						<option value="0">010</option>
						<option value="1">011</option>
						<option value="2">019</option>
						<option value="3">018</option>
					</select>
					<input placeholder="1234" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
					<input placeholder="5678" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
				</p>
			</div>
개인일때	
			<div class="icon">
				<label class="project_label" for="project_alonename">이름</label>
				<input class="user" type="text" name="project_alonename" id="project_alonename" required>
			</div> 

			<div>
				<h4>전화번호</h4>
	
				<p class="project_select icon">
					<select style="width:32.5%; display:inline-block;" class="budget">
						<option value="0">010</option>
						<option value="1">011</option>
						<option value="2">019</option>
						<option value="3">018</option>
					</select>
					<input placeholder="1234" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
					<input placeholder="5678" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
				</p>
			</div>
		</fieldset>
	
		<fieldset>
			<legend>공통사항</legend>

			<div>
				<h4>FAX</h4>
	
				<p class="project_select icon">
					<select style="width:32.5%; display:inline-block;" class="budget">
						<option value="0">010</option>
						<option value="1">011</option>
						<option value="2">019</option>
						<option value="3">018</option>
					</select>
					<input placeholder="1234" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
					<input placeholder="5678" style="width:33%; display:inline-block;" class="budget" type="text" name="project_name" id="project_name" required>
				</p>
				<ul class="project_form-list">
					<li>
						<input type="checkbox" id="project_fax-1">
						<label for="project_fax-1">없음</label>
					</li>
				</ul>
			</div>

			<div class="icon">
				<label style="width:45%;" class="project_label" for="project_email">Email</label>
				<input style="width:51.22%; display:inline-block;" class="email" type="email" name="project_email" id="project_email">
				@
				<select style="width:45%; display:inline-block;" class="email">
					<option value="0">naver.com</option>
					<option value="1">gmail.com</option>
					<option value="2">hanmail.net</option>
					<option value="3">daum.net</option>
				</select>
			
			</div>
	
			<div>
				<h4>통역형태</h4>
	
				<p class="project_select icon">
					<select class="budget">
						<option value="0">통역형태</option>

						<option value="2">사과</option>
						<option value="3">오렌지</option>
					</select>
				</p>
			</div> 

			<div>
				<h4>번역사항</h4>
	
				<p class="project_select icon">
					<select class="budget">
						<option value="0">통역형태</option>
						<option value="1">이것</option>
						<option value="2">저것</option>
						<option value="3">그것</option>
					</select>
				</p>
			</div>

			<div>
				<h4>번역 언어쌍</h4>
	
				<p class="project_select icon">
					<select class="budget" style="width:49.7%; display:inline-block;">
						<option value="0">시작언어</option>
						<option value="1">포도</option>
						<option value="2">사과</option>
						<option value="3">오렌지</option>
					</select>
					<select class="budget" style="width:49.6%; display:inline-block;">
						<option value="0">번역언어</option>
						<option value="1">포도</option>
						<option value="2">사과</option>
						<option value="3">오렌지</option>
					</select>
					<div class="project_form" style="width:20%; margin-top:1px;">
						<button class="projectlang_add">추가</button>
				  </div>
				</p>
			</div>

			<div>
				<h4>통역 장소</h4>
				<div class="icon" style="width:79.31%; display:inline-block; margin-top:1px; margin-bottom:1px;">

				</div>
				<div style="width:20%; display:inline-block; margin-bottom:1px;" class="project_form">
					<button class="projectlang_add">추가</button>
				</div>
				<div class="icon" style="margin-top:1px;">
					<label class="project_label" for="project_detailaddress">상세 주소</label>
					<input class="email" type="text" name="project_detailaddress" id="project_detailaddress">
				</div>
			</div>

			<div>
				<h4>통역 일정</h4>

				<div class="icon">
					<input type="text" placeholder="시작 날짜" style="width:48.5%; display:inline-block;" class="email" name="project_startdate" id="project_startdate">
					~
					<input type="text" placeholder="종료 날짜" style="width:48.5%; display:inline-block;" class="email" name="project_enddate" id="project_enddate">
			
				</div>
			</div>

			<div>
				<h4>통역예산</h4>
	
				<div class="icon">
					<input type="text" placeholder="$1,000" style="width:80%; display:inline-block;" class="email" name="project_budgetyet" id="project_budgetyet">			
					<input class="project_form-list" type="checkbox" id="project_budgetyet" style="width:20%; display:inline-block;">
					<label style="width:15%;" for="project_budgetyet">미정</label></p>
				</div>

			</div>

			<div>
				<h4>통역 장비</h4>
	
				<ul class="project_form-list">
					<li>
						<input type="radio" name="radio-select" id="project_want-1" checked>
						<label for="project_want-1">요청</label>
					</li>
						
					<li>
						<input type="radio" name="radio-select" id="project_want-2">
						<label for="project_want-2">미요청</label>
					</li>
				</ul>
			</div>

			<div>
				<h4>통역 프로필</h4>
	
				<ul class="project_form-list">
					<li>
						<input type="radio" name="radio-select" id="project_want-1" checked>
						<label for="project_want-1">요청</label>
					</li>
						
					<li>
						<input type="radio" name="radio-select" id="project_want-2">
						<label for="project_want-2">미요청</label>
					</li>
				</ul>
			</div>

			<div>
				<h4>요구사항</h4>

				<div class="icon">
					<input type="text" placeholder="내용" class="budget" name="project_reque" id="project_reque">
				</div>
			</div>
	
			<div>
				<ul class="project_form-list">
					<li>
						<input type="checkbox" id="project_checkbox-1">
						<label for="project_checkbox-1">세금 계산서</label>
					</li>
	
					<li>
						<input type="checkbox" id="project_checkbox-2">
						<label for="project_checkbox-2">현금 영수증</label>
					</li>
	
					<li>
						<input type="checkbox" id="project_checkbox-3">
						<label for="project_checkbox-3">기밀 유지</label>
					</li>
				</ul>
			</div>
	
			<div class="icon">
				<label class="project_label" for="project_textarea">Project description</label>
				  <textarea class="message" name="project_textarea" id="project_textarea" required></textarea>
			</div>
	
			<div>
				  <input type="submit" value="Send Message">
			</div>
